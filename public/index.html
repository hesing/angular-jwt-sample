<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sample Page</title>

		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body ng-controller="AppCtrl as app">
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" ui-sref="home">Demo App</a>
			</div>
		
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li ui-sref-active="active"><a ui-sref="home">Home</a></li>
					<li ui-sref-active="active"><a ui-sref="about">About</a></li>
				</ul>
				<form class="navbar-form navbar-right" role="login" ng-submit='app.login()' ng-if="!app.currentUser">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="username" ng-model="app.username">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="username" ng-model="app.password">
					</div>
					<button type="submit" class="btn btn-primary">Login</button>
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li ng-if="app.currentUser"><a href="">Welcome {{ app.currentUser.username }}</a></li>
					<li ng-if="app.currentUser"><a ng-click="app.logout()" href="">Logout</a></li>

<!-- 					<li><a href="#">Link</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#">Action</a></li>
							<li><a href="#">Another action</a></li>
							<li><a href="#">Something else here</a></li>
							<li><a href="#">Separated link</a></li>
						</ul>
					</li> -->
				</ul>
			</div>
			</div>
		</nav>

		<div class="container-fluid" ui-view></div>

		<script src="vendor/angular.js"></script>
		<script src="vendor/angular-ui-router.js"></script>

		<script src="js/app.js"></script>
		<script src="js/app-config.js"></script>
		<script src="js/controllers/AppCtrl.js"></script>
		<script src="js/services/UserService.js"></script>
		<script src="js/services/AuthService.js"></script>
	</body>
</html>
